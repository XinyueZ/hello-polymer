<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/google-signin/google-signin.html"> 
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/paper-avatar-image/paper-avatar-image.html">
<link rel="import" href="my-service.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
        
        --app-header-shadow: {
          box-shadow: inset 0px 5px 2px -3px rgba(0, 0, 0, 0.2);
        };
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      paper-fab.pink {
        --paper-fab-background: var(--paper-light-pink-500);
        --paper-fab-keyboard-focus-background: var(--paper-light-pink-900); 
        margin: 48px;
        position:fixed;
        bottom:96px;
        right:0;
      }
      paper-fab.green {
        --paper-fab-background: var(--paper-light-green-500);
        --paper-fab-keyboard-focus-background: var(--paper-light-green-900);
        margin: 48px;
        position:fixed;
        bottom:0;
        right:0;
      }
      paper-toolbar {  
        --paper-toolbar-color: white; 
        --paper-toolbar-title: { 
          font-weight: bold;
          color: white; 
          font-family: 'Roboto', Helvetica, sans-serif;
          font-size: 24px;  
        }; 
      } 
      paper-input  {
        --paper-input-container-color: white;
        --paper-input-container-focus-color: pink;
        --paper-input-container-invalid-color: red;
        --paper-input-container-input-color: white;
        width: 100%; 
      }

      .flex-vertical {
        @apply(--layout-vertical); 
        @apply(--layout-center);
      }    

      .flex-horizontal {
        @apply(--layout-horizontal); 
        @apply(--layout-center);
      }   

      .flex-center-justified {
        @apply(--layout-horizontal);
        @apply(--layout-center); 
        @apply(--layout-center-justified);
      }
    </style>
    <my-service id="service"></my-service>
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}" 
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer"  style="background-color: #BDBDBD;">
        <div class="container flex-center-justified" style="height: 170px; background-color: #3F51B5">
          <div class="flex-vertical" > 
            <paper-avatar-image id="avatar" src="{{avatarUrl}}" icon="my-icons:avatar" style="background-color: #3F51B5"></paper-avatar-image>
            <div style="margin:10px">{{username}}</div>
            <google-signin client-id="1089822504233-kjkll05685jsifph78tm3ar7i16a892l.apps.googleusercontent.com"></google-signin> 
          </div> 
        </div>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation"  >
          <a name="editor" href="/editor">Editor</a> 
          <a name="list" href="/list">My documents</a> 
          <a name="about" href="/about">About</a> 
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region> 
        <app-header condenses reveals effects="waterfall">
          <paper-toolbar class="medium-tall"  middle-justify="center">
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div class="title"   main-title>Notepad</div> 
            <paper-input label="Find document" id="searchInput" maxlength="1000"  class="middle"  >
                <paper-icon-button id="clearSearchInput" suffix  icon="my-icons:close" alt="clear" title="clear" ></paper-icon-button>
            </paper-input> 
          </paper-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-editor id="notepadEdit" name="editor"></my-editor> 
          <my-list name="list"></my-list> 
          <my-about name="about"></my-about> 
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
    <paper-fab  class = "pink" id = "fabSave" icon="my-icons:save" title="save" disabled = {{!textUpdated}} on-tap="onfabSaveTapHandler"></paper-fab>
    <paper-fab  class = "green" id = "fabEdit" icon="my-icons:edit" title="edit" on-tap="onfabEditTapHandler"></paper-fab>
    <paper-toast id="snackbar" text="This toast auto-closes after 3 seconds"></paper-toast>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        textUpdated: {
            type: Boolean,
            reflectToAttribute: true 
        }
      },

      listeners: {
          'clearSearchInput.tap' : '_onTapClearSearchInputHandler'
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _onTapClearSearchInputHandler: function(e) {
          this.$.searchInput.value="";
      },

      _routePageChanged: function(page) {
        this.page = page || 'editor';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
        if(page == "list") {
          this.$.service.makeRequest()
        }
      },

      _showPage404: function() {
        this.page = 'view404';
      },

      ready: function() { 
        this.textUpdated = false; 
        this.addEventListener('edit-text-changed', this._handleFABSave);
        this.addEventListener('google-signin-success', this._googleSigninSuccess);
        this.addEventListener('google-signed-out', this._googleSignedOut);
      },

      _handleFABSave: function(e) { 
        this.$.fabSave.disabled = false;
      },

      onfabSaveTapHandler:function() {
         alert("doc has been saved.");
         this.textUpdated = false;
      },

      onfabEditTapHandler: function() {
         alert("new doc can not be created.");
         this.textUpdated = false;
      },

      _googleSigninSuccess: function() {
        var profile =  gapi.auth2.getAuthInstance().currentUser.get().getBasicProfile();
        console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail());

        this.username = profile.getName(); 
        this.$.snackbar.open();
        this.$.snackbar.text = "You have logined as " + this.username + ".";

        this.avatarUrl = profile.getImageUrl();
      },

      _googleSignedOut: function() {
        this.username = ""
        this.avatarUrl = "";
        this.$.snackbar.open();
        this.$.snackbar.text = "Logout now.";
      }
      
    });
  </script>
</dom-module>
