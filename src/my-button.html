<link rel="import" href="../bower_components/polymer/polymer.html"> 
<link rel="import" href="my-textarea.html"> 

<dom-module id="my-button">
  <template>
    <button id="myButton" on-click="handleClick">Click Me</button>
    <button id="clearButton">clear log</button>
    <p><my-textarea id="log"></my-textarea>
  </template>

  <script>
    Polymer({
      is: 'my-button',
      listeners: {
          "clearButton.click": "handleClear"
      },
      handleClear: function(ev) {
          this.$.log.clearContent();
      },
      handleClick: function(ev) {
          this.$.log.addContent("Clicked me by " + ev.target.id);
      }
    });
