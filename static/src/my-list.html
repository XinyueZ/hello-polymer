<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-list">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
 
    <template is="dom-repeat" items="{{documentList.items}}">
      <div class="card"> 
        <span>{{item.title}}</span> 
        <p><span>{{item.content}}</span>
      </div> 
    </template>
 
  </template>

  <script>
    Polymer({
      is: 'my-list',

      properties: { 
        documentList: {
          type: Object
        }
      },


      created: function() {
        console.info("created", "created: " + this.documentList);
      },

      attached: function() {
        console.info("attached", "attached: " + this.documentList);
      },


      ready: function() {
        console.info("ready", "ready: " + this.documentList); 
      },

    });
  </script>
</dom-module>
