<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="my-custom-element.html">
<link rel="import" href="my-textarea.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-new-view">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">4</div>
      <h1>I have defined a new input-element</h1> 
      <p><input is="my-custom-element"></input>
      <p><textarea is="my-textarea" id='id-textarea'></textarea>
    </div>
  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'my-new-view'
    });
  </script>
</dom-module>
