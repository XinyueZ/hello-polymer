<link rel="import" href="../bower_components/polymer/polymer.html"> 

<dom-module id="my-textarea"> 
  <template>
    <style>
        #text {
            width: 500px;
            height: 500px;
            background: white;
        }
        </style>
      <textarea id="text"></textarea>
  </template> 
  <script>
    Polymer({
      is: 'my-textarea',

      properties: {
        textContent:  {
            type: String, 
            observer: '_textContentChanged' 
        },
      },

      _textContentChanged: function(textContent) {
            console.info('txt:', textContent);
            this.$.text.value = textContent + '\n' + this.$.text.value;
      }
    });
  </script>
</dom-module>
